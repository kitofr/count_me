<!DOCTYPE HTML>
<html ng-app="countme">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../lib/angular.js"></script>
    <script src="../lib/ui-bootstrap-tpls-0.3.0.js"></script>
    <script src="../src/count.js"></script>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Count Me!</title>
    <style type="text/css" media="all">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .success{ color: #6A6; }
      .fail { color: #A66; }
      div.center {
        text-align: center;
      }
    </style>
  </head>
  <body ng-controller="QuestionCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Count me!</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a ng-click="initModel('numbers')">Numbers</a></li>
              <li><a ng-click="initModel('roman')">Roman numbers</a></li>
              <li><a ng-click="initModel('xes')">X-es</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero-unit" style="text-align:center; ">
        <h1 ng-init="newQuestion()">{{question}}</h1>
        <h3 ng-class="{success: isCorrect(), fail: !isCorrect() }" >{{message}}</h3>
        <button class="btn btn-primary btn-large" ng-show="isCorrect()" ng-click="newQuestion()">Another Question?</button>
      </div>
      <div class="row">
        <div class="span2 center" ng-repeat="alt in model.alternatives">
          <button class="btn btn-primary btn-large" style="width: 100px" ng-click="clicked(alt)" >{{alt}}</button>
        </div>
      </div>
    </div>
  </body>
</html>
